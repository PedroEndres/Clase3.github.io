<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgba(0, 0, 0, 0.555)">
    <main>
      <header>
        <h1>Pagina de contacos</h1>
      </header>

      <section>
        <table border="1">
          <tr>
            <th colspan="2">Horarios de atención</th>
          </tr>
          <tr>
            <th>Días</th>
            <th>Horarios</th>
          </tr>
          <tr>
            <td>Lunes</td>
            <td>8:00 a 12:00</td>
          </tr>
          <tr>
            <td>Martes</td>
            <td>8:00 a 12:00</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>8:00 a 12:00</td>
          </tr>
          <tr>
            <td>Jueves</td>
            <td>8:00 a 12:00</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8:00 a 12:00</td>
          </tr>
        </table>
      </section>

      <section>
        <form action="#">
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              placeholder="Ingresar email"
              required="required"
            />
          </div>
          <div>
            <label for="name">Usuario:</label>
            <input
              type="text"
              id="username"
              placeholder="Ingresar usuario"
              required="required"
            />
          </div>
          <div>
            <textarea
              id="consulta"
              cols="30"
              rows="10"
              placeholder="Ingresar consulta"
              required="required"
            ></textarea>
          </div>
          <input type="submit" />
          <input type="reset" />
        </form>
      </section>
    </main>

    <div>
      <a href="index.html">Volver al inicio</a>
    </div>
    <footer>Derechos @2023</footer>
  </body>
</html>
